<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4>Grid Data</h4>
                    </div>
                    <div class="content">
                        <table class="table table-striped table-condensed table-hover">
                            <tr *ngFor="let user of users">
                                <td>{{ user.Firstname }}</td>
                                <td>{{ user.Lastname }}</td>
                                <td>{{ user.Email }}</td>
                                <td class="td-actions text-right">
                                    <a class="btn btn-info btn-simple btn-xs" rel="tooltip" title="" data-original-title="View Profile">
                                        <i class="fa fa-user"></i>
                                    </a>
                                    <a class="btn btn-success btn-simple btn-xs" [routerLink]="['/user-form-reactive', user.Id]" rel="tooltip" title="" data-original-title="Edit Profile">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a class="btn btn-danger btn-simple btn-xs" (click)="deleteUser(user)" rel="tooltip" title="" data-original-title="Remove">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li [ngClass]="{ 'disabled' : page == 1 }">
                                    <a [ngClass]="{ 'disabled' : page == 1 }" [routerLink]="['/grid-data', page - 1]" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li *ngFor="let number of pages; let i = index;" [ngClass]="{ 'active' : (i + 1) == page }">
                                    <a [routerLink]="['/grid-data', i + 1]" (click)="changePage(i + 1)">{{i + 1}}</a>
                                </li>
                                <li [ngClass]="{ 'disabled' : page == totalPages }">
                                    <a [ngClass]="{ 'disabled' : page == totalPages }" [routerLink]="['/grid-data', page + 1]" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
